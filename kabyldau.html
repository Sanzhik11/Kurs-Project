<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ беру</title>
    <link rel="stylesheet" href="css/kabyldau.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html"><p class="glavniy">Басты бет</p></a>
            </div>
        </nav>
    </header>
    <!-- Заказ қабылдау -->
    <h1>Заказ беру</h1>
    <form action="">
        <label for="name">Есіміңіз:</label>
        <input type="text" pattern="[A-Za-zА-Яа-яЁё]" placeholder="Сіздің есіміңіз..." required>

        <label for="">Телефон нөміріңіз:</label>
        <input type="tel" pattern="[0-9]{10}" placeholder="+7 77. ... ..." required>

        <label for="email">Эмайлыңыз:</label>
        <input type="email" placeholder="Ваш email" required>

        <label class="message" for="message">Хабарлама:</label>
        <textarea placeholder="Введите сообщение" required></textarea>

        <button class="btn" type="submit">Заказ беру</button>

    </form>
</body>
</html>
